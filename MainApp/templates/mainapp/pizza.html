
{% block content %}

<body style="background-color:powderblue;"></body>

<p> {{ indiv_pizza }} </p>
<ul>
    {% for t in toppings %}
    <li>
        <a href="{% url 'MainApp:pizza' p.id %}" ></a>
         {{ t.text }}
    </li>
    {% empty %}
    <li> There are no Pizzas</li>
    {% endfor %}

</ul>

<h2>Comment</h2>
<form method = 'post'>
    <table>

         {{ form }}

    </table>
    {% crsf_token %}
    <button type = 'submit'>Create</button>
</form>
{% endblock content %}
